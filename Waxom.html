<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Website Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/Waxom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div id="main" class="carousel slide" data-ride="carousel">

    <!-- Indicators -->
    <ul class="carousel-indicators">
      <li data-target="#main" data-slide-to="0"></li>
      <li data-target="#main" data-slide-to="1" class="active"></li>
      <li data-target="#main" data-slide-to="2"></li>
      <li data-target="#main" data-slide-to="3"></li>
      <li data-target="#main" data-slide-to="4"></li>
    </ul>
    
    <!-- The slideshow -->
    <div class="carousel-inner">
      <div class="carousel-item">
        <img src="image/main_back.jpg" alt="Main Back1" width="1920" height="1024">
      </div>
      <div class="carousel-item active">
        <img src="image/main_back.jpg" alt="Main Back2" width="1920" height="1024">
      </div>
      <div class="carousel-item">
        <img src="image/main_back.jpg" alt="Main Back3" width="1920" height="1024">
      </div>
      <div class="carousel-item">
        <img src="image/main_back.jpg" alt="Main Back4" width="1920" height="1024">
      </div>
      <div class="carousel-item">
        <img src="image/main_back.jpg" alt="Main Back5" width="1920" height="1024">
      </div>
    </div>
    
    <!-- Left and right controls -->
    <a class="carousel-control-prev" href="#main" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#main" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
  </div>


  
</body>
